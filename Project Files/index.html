<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Volume Estimation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cdn.vox-cdn.com/thumbor/voar3fEKVtp6iMSZw3ExPNe06T0=/0x78:3000x1765/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/49340237/Google_Self-Driving-Car-Lexus.0.0.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    form input, form select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 2px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    form input:focus, form select:focus {
      outline: none;
      border-color: #3498db;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #219150;
    }

    .submit-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .result.success {
      background-color: #d5f4e6;
      border: 2px solid #27ae60;
      color: #27ae60;
    }

    .result.error {
      background-color: #fadbd8;
      border: 2px solid #e74c3c;
      color: #e74c3c;
    }

    .prediction-value {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .features-info {
      margin-top: 15px;
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>üöó Traffic Volume Estimation</h1>
      <form id="predictionForm">
        <label for="holiday">Holiday:</label>
        <select id="holiday" name="holiday" required>
          <option value="7">None</option>
          <option value="1">Columbus Day</option>
          <option value="10">Veterans Day</option>
          <option value="9">Thanksgiving Day</option>
          <option value="0">Christmas Day</option>
          <option value="6">New Year's Day</option>
          <option value="11">Washington's Birthday</option>
          <option value="5">Memorial Day</option>
          <option value="2">Independence Day</option>
          <option value="8">State Fair</option>
          <option value="3">Labor Day</option>
          <option value="4">Martin Luther King Jr Day</option>
        </select>

        <label for="temp">Temperature (¬∞C):</label>
        <input type="number" name="temp" step="0.1" placeholder="Enter temperature (e.g., 15.5)" required>

        <label for="rain">Rain:</label>
        <select name="rain" required>
          <option value="0">No Rain</option>
          <option value="1">Rain</option>
        </select>

        <label for="snow">Snow:</label>
        <select name="snow" required>
          <option value="0">No Snow</option>
          <option value="1">Snow</option>
        </select>

        <button type="submit" class="submit-btn" id="submitBtn">Predict Traffic Volume</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing traffic patterns...</p>
      </div>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      // Show loading state
      submitBtn.disabled = true;
      loading.style.display = 'block';
      result.style.display = 'none';
      
      try {
        const formData = new FormData(this);
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          result.className = 'result success';
          result.innerHTML = `
            <h3>üö¶ Traffic Prediction</h3>
            <div class="prediction-value">${data.prediction.toLocaleString()}</div>
            <p>vehicles per hour</p>
            <div class="features-info">
              <strong>Based on:</strong><br>
              Temperature: ${data.features_used.temp}¬∞C<br>
              Holiday: ${getHolidayName(data.features_used.holiday)}<br>
              Rain: ${data.features_used.rain ? 'Yes' : 'No'}<br>
              Snow: ${data.features_used.snow ? 'Yes' : 'No'}
            </div>
          `;
        } else {
          result.className = 'result error';
          result.innerHTML = `<h3>‚ùå Error</h3><p>${data.error}</p>`;
        }
      } catch (error) {
        result.className = 'result error';
        result.innerHTML = `<h3>‚ùå Error</h3><p>Network error: ${error.message}</p>`;
      } finally {
        // Hide loading state
        submitBtn.disabled = false;
        loading.style.display = 'none';
        result.style.display = 'block';
      }
    });

    function getHolidayName(holidayCode) {
      const holidays = {
        0: "Christmas Day",
        1: "Columbus Day", 
        2: "Independence Day",
        3: "Labor Day",
        4: "Martin Luther King Jr Day",
        5: "Memorial Day",
        6: "New Year's Day",
        7: "None",
        8: "State Fair",
        9: "Thanksgiving Day",
        10: "Veterans Day",
        11: "Washington's Birthday"
      };
      return holidays[holidayCode] || "Unknown";
    }
  </script>
</body>
</html>
